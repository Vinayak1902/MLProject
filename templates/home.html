<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Exam Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;" data-aos="fade-up">
            <h2 class="mb-4 text-center">Student Exam Performance</h2>
            <form action="{{ url_for('predict_datapoint')}}" method="post">
                <div class="mb-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select" name="gender" required>
                        <option selected disabled value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Ethnicity</label>
                    <select class="form-select" name="ethnicity" required>
                        <option selected disabled value="">Select Ethnicity</option>
                        <option value="group A">Group A</option>
                        <option value="group B">Group B</option>
                        <option value="group C">Group C</option>
                        <option value="group D">Group D</option>
                        <option value="group E">Group E</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Parental Education</label>
                    <select class="form-select" name="parental_level_of_education" required>
                        <option selected disabled value="">Select Education</option>
                        <option value="associate's degree">Associate's degree</option>
                        <option value="bachelor's degree">Bachelor's degree</option>
                        <option value="high school">High school</option>
                        <option value="master's degree">Master's degree</option>
                        <option value="some college">Some college</option>
                        <option value="some high school">Some high school</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Lunch Type</label>
                    <select class="form-select" name="lunch" required>
                        <option selected disabled value="">Select Lunch</option>
                        <option value="free/reduced">Free/Reduced</option>
                        <option value="standard">Standard</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Test Preparation</label>
                    <select class="form-select" name="test_preparation_course" required>
                        <option selected disabled value="">Select Option</option>
                        <option value="none">None</option>
                        <option value="completed">Completed</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Reading Score</label>
                    <input type="number" class="form-control" name="reading_score" min="0" max="100" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Writing Score</label>
                    <input type="number" class="form-control" name="writing_score" min="0" max="100" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Predict Math Score</button>
                </div>
            </form>

            {% if results is not none %}
            <div class="alert alert-{{ 'success' if results >= 33 else 'danger' }} mt-4 text-center" role="alert">
                The predicted math score is <strong>{{ results }}</strong>.<br>
                {% if results >= 33 %}
                    ðŸŽ‰ <strong>PASS</strong>
                {% else %}
                    ðŸ˜” <strong>FAIL</strong>
                {% endif %}
            </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
